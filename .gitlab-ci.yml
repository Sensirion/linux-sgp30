image: sensirion/python

stages:
  - build
  - deploy

variables:
  PACKAGE_NAME: "sgp30"

build-kernel-module:
  stage: build
  tags:
    - linux
    - docker
  script:
    - apt-get update && apt-get install -y linux-headers-$(uname -r)
    - export KERNELDIR=/lib/modules/$(uname -r)/build
    - make check
    - make clean && make

snapshot-master:
  stage: deploy
  tags:
    - linux
    - docker
  only:
    - master
  script:
    - echo "Create snapshot artifact"
  artifacts:
    expire_in: 1 week
    name: ${PACKAGE_NAME}-${CI_COMMIT_REF_NAME}
    paths:
      - Documentation.txt
      - LICENSE
      - Makefile
      - README.md
      - sgp30/

snapshot-tag:
  stage: deploy
  tags:
    - linux
    - docker
  only:
    - tags
  script:
    - echo "Create release artifact"
  artifacts:
    name: ${PACKAGE_NAME}-${CI_COMMIT_TAG}
    paths:
      - Documentation.txt
      - LICENSE
      - Makefile
      - README.md
      - sgp30/

